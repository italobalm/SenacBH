<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Beauty Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS externo -->
    <link rel="stylesheet" href="profissionaisCliente.css">
    
</head>
<body>
     <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center px-4">
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo-left d-none d-md-block">
                <img src="img/logoPerfis.png" alt="Logo Left" class="logo1">
            </div>
            <div class="logo-right d-none d-md-block">
                <img src="./img/logo-senac.png" alt="Logo Right" class="logo2">
            </div>
        </header>
        
            
            <!-- Main Content -->
            <main class="col-md-9 col-lg-12 p-4">
                <h3 class="main-title">Profissionais</h3>
                <h5 class="subtitle">Escolha um profissional para realizar seu atendimento</h5>
                <div class="container">
                    <button onclick="window.location.href='login.html'">Manuela Vieira</button>
                    <button onclick="window.location.href='login.html'">Paula Santos</button>
                    <button onclick="window.location.href='login.html'">Jorge Manuel</button>
                    <hr>
                    <h4>Já foi atendido por um estudante do nosso salão escola?</h4>
                    <button onclick="window.location.href='login.html'">Estudante do Salão Escola</button>
                    
                    <div class="card-container">
                      <div class="card">
                        <img src="img/mulher4.jpg" alt="Usuária">
                        <h4>Verônica Lopes</h4>
                        <p>Ótimo atendimento, super cuidadoso!</p>
                      </div>
                      <div class="card">
                        <img src="img/homem1.jpg" alt="Usuária">
                        <h4>Marcos Santiago</h4>
                        <p>Profissional em formação, muito atencioso.</p>
                      </div>
                      <div class="card">
                        <img src="img/mulher6.jpg" alt="Foto do estudante">
                        <h4>Laura Albuquerque</h4>
                        <p>Excelente trabalho, recomendo!</p>
                      </div>
                    </div>
                  </div>
                  <div class="text-center mt-4">
                    <div class="botoes">
                    <div class="button-container">
                        <button type="button" class="btn-voltar" onclick="window.history.back();">
                            <i class="fas fa-arrow-left me-2"></i> Voltar
                        </button>
                        <button type="button" class="btn-proximo" onclick="window.location.href='login.html'">
                            <i class="fas fa-arrow-right me-2"></i> Finzalizar 
                        </button>
                    </div>
                </div>
            </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Ligando ao Js-->
    <script src="profissionaisCliente.js"></script>
</body>
</html>
