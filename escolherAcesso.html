<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Acesso</title>
    <link rel="stylesheet" href="escolherAcesso.css">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
>

</head>
<body>
    <nav class="custom-nav">
        <div class="container-nav">
          <!-- Logo do lado esquerdo -->
          <div class="logo-left">
            <img src="img/logo.png" alt="Logo Esquerda" class="logo1">
          </div>
      
          <!-- Centralizador (espaço vazio opcional para ajustes estéticos) -->
          <div class="spacer"></div>
      
          <!-- Logo do lado direito -->
          <div class="logo-right">
            <img src="img/logo-senac.png" alt="Logo Direita" class="logo">
          </div>
        </div>
      </nav>
      

      <div class="container text-center py-5">
        <div class="row justify-content-center g-4">
          <!-- Botão Sou Cliente -->
          <div class="col-auto">
            <a href="cadastro.html" class="btn-elegant">
              <i class="bi bi-person-fill"></i>
              <span>Sou Cliente</span>
            </a>
          </div>
      
          <!-- Botão Sou Especialista -->
          <div class="col-auto">
            <a href="cadastro.html" class="btn-elegant">
              <i class="bi bi-scissors"></i>
              <span>Sou Especialista</span>
            </a>
          </div>
      
          <!-- Botão Sou Administrador -->
          <div class="col-auto">
            <a href="cadastro.html" class="btn-elegant">
              <i class="bi bi-shield-lock-fill"></i>
              <span>Sou Administrador</span>
            </a>
          </div>
        </div>
      </div>
  
      <div class="button-container">
      <button type="button" class="voltar-btn" onclick="window.location.href='index.html'">Voltar</button>
    </div>
      
</body>
</html>
