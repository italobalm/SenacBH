<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Beauty Hub - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Logos no topo da página-->
    <nav class="custom-nav">
        <div class="container-nav">
          <div class="logo-left">
            <img src="img/logo.png" alt="Logo Esquerda" class="logo1">
          </div>
          <div class="spacer"></div>
          <div class="logo-right">
            <img src="img/logo-senac.png" alt="Logo Direita" class="logo">
          </div>
        </div>
      </nav>

    <div class="organizar">
    <!-- Parte principal com formulário de cadastro -->
    <div class="container cadastro-container my-4 p-4">
        <div class="form-wrapper p-4">
            <h1 class="text-center mb-4">Realize seu cadastro</h1>
            <form class="w-100">
                <div class="input-container mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" class="form-control" required>
                </div>
                
                <div class="input-container mb-3">
                    <label for="sobrenome">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="cpf" name="telefone" placeholder="Telefone" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" class="form-control" required>
                </div>

                <div class="input-container mb-3">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" class="form-control" required>
                </div>
            </form>
        </div>
    </div>

    <!--Botões de voltar e finalizar-->
    <div class="button-container">
        <button type="button" class="voltar-btn" onclick="window.location.href='escolherAcesso.html'">Voltar</button>
        <button type="button" class="voltar-btn" onclick="window.location.href='agendarCliente.html'">Finalizar</button>
</div>

<!--Adicionando JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
