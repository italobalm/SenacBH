<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alteração de Agendamentos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="alteracaoFuncionario.css">

</head>

<body class="bg-custom">
  <div class="container-fluid">

    <!-- Topo da página com as logos -->
    <header class="header d-flex justify-content-between align-items-center px-4">
      <div class="logo-left">
          <img src="img/logoPerfis.png" alt="Logo Left" class="logo1">
      </div>
      <div class="logo-right">
          <img src="./img/logo-senac.png" alt="Logo Right" class="logo2">
      </div>
  </header>

  <!--Parte principal da página-->
  <main class="main-content px-5 py-5">
      <div class="titles mb-5">
          <h3 class="title">Agendamentos</h3>
          <h5 class="subtitle">Agendamentos do dia</h5>
      </div>
    <div class="options-container mt-4 text-center">
      <div class="row gy-4">

        <!-- Serviço -->
        <div class="col-md-6 col-12">
          <label for="service-select" class="form-label">Serviço</label>
          <select id="service-select" class="form-select">
            <option value="" disabled selected>Escolha um serviço</option>
            <option value="argiloterapia">Argiloterapia + Hidratação Corporal - R$ 65,00</option>
            <option value="banho-de-lua">Banho de Lua - R$ 85,00</option>
            <option value="corrente-russa">Corrente Russa (por área) - R$ 46,00</option>
            <option value="criolipolise-1-area">Criolipólise com contraste (1 área) - R$ 150,00</option>
            <option value="criolipolise-2-areas">Criolipólise com contraste (2 áreas) - R$ 250,00</option>
            <option value="drenagem-linfatica-corporal">Drenagem linfática corporal (por área) - R$ 65,00</option>
            <option value="drenagem-linfatica-pos-cirurgica">Drenagem linfática pós-cirúrgica (por área) - R$ 70,00</option>
            <option value="drenagem-linfatica-facial">Drenagem linfática facial - R$ 40,00</option>
            <option value="esfoliacao-hidratacao">Esfoliação + Hidratação Corporal - R$ 60,00</option>
            <option value="harmonizacao-heccus">Harmonização Corporal com HECCUS (por área) - R$ 70,00</option>
            <option value="hidratacao-facial">Hidratação Facial com Eletroterapia - R$ 55,00</option>
            <option value="limpeza-de-pele">Limpeza de Pele - R$ 85,00</option>
            <option value="linft-radiofrequencia">Linft Facial com Rádio Frequência - R$ 75,00</option>
            <option value="massagem-modeladora">Massagem Modeladora Localizada (por área) - R$ 66,00</option>
          </select>
        </div>
    
        <!-- Dia -->
        <div class="col-md-6 col-12">
          <label for="date-select" class="form-label">Dia</label>
          <input type="date" id="date-select" class="form-control">
        </div>
    
        <!-- Horário -->
        <div class="col-md-6 col-12">
          <label for="time-select" class="form-label">Horário</label>
          <select id="time-select" class="form-select">
            <option value="" disabled selected>Escolha um horário</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
          </select>
        </div>
    
        <!-- Profissional -->
        <div class="col-md-6 col-12">
          <label for="professional-select" class="form-label">Profissional</label>
          <select id="professional-select" class="form-select">
            <option value="" disabled selected>Escolha um profissional</option>
            <option value="ana">Eliane Mendes</option>
            <option value="pedro">Manuela Serafim</option>
            <option value="juliana">Roberta Alvarenga</option>
          </select>
        </div>
      </div>
    </div>
    
    <!--Botões de salvar e voltar-->
    <div class="text-center mt-4">
      <div class="button-container">
          <button type="button" class="btn btn-secondary me-2" onclick="window.history.back();">
              <i class="fas fa-arrow-left me-2"></i> Voltar
          </button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='alteracaoFuncionario.html';">
              <i class="fas fa-arrow-right me-2"></i> Salvar 
          </button>
      </div>
  </div>
  </div>
  </div>

</body>

</html>
