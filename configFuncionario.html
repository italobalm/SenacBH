<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS externo -->
    <link rel="stylesheet" href="configFuncionario.css">
    <!-- Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center px-4">
            <div class="logo-left">
                <!-- Logo da Esquerda -->
                <img src="img/logoPerfis.png" alt="Logo Left">
            </div>
            
            <div class="logo-right">
                <!-- Logo da Direita -->
                <img src="img/logo-senac.png" alt="Logo Right">
            </div>
        </header>

        <div class="row no-gutters">
            <nav class="sidebar col-md-3 col-lg-2 custom-sidebar">
                <div class="text-center py-4">
                    <!-- Foto de perfil -->
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="img/mulher2.png" alt="Foto de perfil" class="profile-pic me-2">
                        <h6>Bem-vinda, Roberta!</h6>
                    </div>
                </div>
                <p>PRINCIPAL</p>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" id="marked" href="calendarioFuncionario.html"><i class="fas fa-calendar-alt me-2"></i>Calendário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="clientesFuncionario.html"><i class="fas fa-user me-2"></i>Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="fas fa-question-circle me-2"></i>Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="configFuncionario.html"><i class="fas fa-cog me-2"></i>Configurações</a>
                    </li>
                </ul>
                <div class="text-center mt-auto py-3">
                    <a href="index.html" class="text-white"><i class="fas fa-power-off"></i> Sair</a>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <h3 class="main-title">CONFIGURAÇÕES</h3>
                <h5 class="subtitle">Alterar informações</h5>
                <div class="list-group">
                    <div class="list-group">
                        <div class="d-flex align-items-center mb-4">
                            <div class="profile-photo-wrapper text-center">
                                <img src="img/mulher2.png" alt="Foto de perfil" id="profilePreview" class="profile-pic-large mb-3">
                                <input type="file" id="profilePhotoInput" accept="image/*" class="form-control-file d-none">
                                <button class="btn btn-alterar" id="changePhotoBtn">Editar Foto</button>
                            </div>
                        </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">Nome</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">Data Nascimento</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">Email</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">CPF</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">ID</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="option-item list-group-item">
                            <h5 class="mb-1">Senha</h5>
                        </div>
                        <button class="btn btn-alterar ml-3">Alterar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="configAdm.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
