<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC Beauty Hub</title>
    <link rel="stylesheet" href="resgatarsenha.css">
</head>
<body>
  <nav class="custom-nav">
    <div class="container-nav">
      <!-- Logo do lado esquerdo -->
      <div class="logo-left">
        <img src="img/logo.png" alt="Logo Esquerda" class="logo1">
      </div>
  
      <!-- Centralizador (espaço vazio opcional para ajustes estéticos) -->
      <div class="spacer"></div>
  
      <!-- Logo do lado direito -->
      <div class="logo-right">
        <img src="img/logo-senac.png" alt="Logo Direita" class="logo">
      </div>
    </div>
  </nav>
<div class="organizar">
<!-- Campo para recuperar senha-->
    <div class="login-container">
        <h1>Esqueci minha senha</h1>
        <form>
            <div class="input-container">
                <label for="email">Digite seu email e enviaremos um link de redefinição</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>

            <div class="button-container">
                <!-- Botão de voltar, redireciona para a página de login -->
                <button type="button" class="voltar-btn" onclick="window.location.href='login.html'">Voltar</button>
                <!-- Botão de enviar -->
                <button type="submit" class="finalizar-btn">Enviar</button>
            </div>
          </div>
   
</body>
</html>
