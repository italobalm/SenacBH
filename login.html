<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Beauty Hub - Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS de estilo -->
</head>
<body>
    <nav class="custom-nav">
        <div class="container-nav">
          <!-- Logo do lado esquerdo -->
          <div class="logo-left">
            <img src="img/logo.png" alt="Logo Esquerda" class="logo1">
          </div>
      
          <!-- Centralizador (espaço vazio opcional para ajustes estéticos) -->
          <div class="spacer"></div>
      
          <!-- Logo do lado direito -->
          <div class="logo-right">
            <img src="img/logo-senac.png" alt="Logo Direita" class="logo">
          </div>
        </div>
    </nav>

    <!-- Container do login centralizado -->
    <div class="login-container">
        <h1>Acessar minha conta</h1>
        <form id="login-form">
            <!-- Campo para email ou ID -->
            <div class="input-container">
                <label for="email">Email ou ID</label>
                <input type="text" id="email" name="email" placeholder="Email ou ID">
            </div>

            <!-- Campo para senha -->
            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>

            <!-- Link para recuperação de senha -->
            <div class="forgot-password">
                <a href="esquecisenha.html">Esqueci minha senha</a>
            </div>

            <!-- Botão de login, submete o formulário e redireciona para a página de agendamento -->
            <button type="submit" class="login-btn">Entrar</button>
            <p id="error-message" style="color: red; display: none;">ID ou Senha incorretos!</p>

            <!-- Link para cadastro caso o usuário não tenha conta -->
            <div class="register">
                <a href="escolherAcesso.html">Ainda não possuo conta</a>
            </div>
        </form>
    </div>

    <div class="button-container">
        <!-- Botão de voltar, redireciona para a página de login -->
        <button type="button" class="voltar-btn" onclick="window.history.back();">Voltar</button>
    </div>

    <script src="login.js"></script> <!-- Certifique-se de que o script.js está corretamente vinculado -->
</body>
</html>
