<button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

<!-- Sidebar -->

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <h3 class="main-title">Configurações</h3>

                <!-- Formulário de Configurações -->
                <form>
                    <div class="row mb-3">
                        <!-- Coluna para os Dados do Formulário -->
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                            </div>
                        </div>

                        <!-- Coluna para a Foto com margem personalizada -->
                        <div class="col-md-4 margem-foto"> <!-- A classe CSS personalizada é aplicada aqui -->
                            <div class="text-center">
                                <!-- Imagem de Perfil -->
                                <img id="fotoPerfil" src="img/mulher3.png" alt="Foto de Perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                                <div class="mt-2">
                                    <!-- Campo para Upload de Foto -->
                                    <input type="file" id="fotoInput" class="form-control" accept="image/*" onchange="previewFoto(event)">
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Botão Salvar -->
                <div class="finalizar-container">
                    <button type="button" class="btn btn-finalizar" onclick="window.location.href='#';">
                        <i class="fas fa-arrow-right me-2"></i> Salvar
                    </button>
                </div>

            </main>
        </div>
    </div>

    <!-- Script para pré-visualizar a foto -->
