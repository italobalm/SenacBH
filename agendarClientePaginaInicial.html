<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Beauty Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="agendarCliente.css">
    
</head>
<body>

     <div class="container-fluid">

        <!--Topo da página com as logos-->
        <header class="header d-flex justify-content-between align-items-center px-4">
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo-left d-none d-md-block">
                <img src="img/logoPerfis.png" alt="Logo Left" class="logo1">
            </div>
            <div class="logo-right d-none d-md-block">
                <img src="./img/logo-senac.png" alt="Logo Right" class="logo2">
            </div>
        </header>
        

            
            <!-- Parte principal da página-->
            <main class="col-md-9 col-lg-12 p-4">
                <h3 class="main-title">Agendar</h3>
                <h5 class="subtitle">Escolha um segmento</h5>
                <form id="segment-form" action="servicosCliente.html" method="GET">
                    <div class="segments mt-4">
                     
                        <div class="segment-column">
                            <div class="segment-item">
                                <input type="radio" id="estetica" name="segmento" value="Estética">
                                <label for="estetica" class="segment-box">
                                    <span class="segment-title">Estética</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="penteados" name="segmento" value="Penteados">
                                <label for="penteados" class="segment-box">
                                    <span class="segment-title">Penteados</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="formas" name="segmento" value="Formas e Texturas">
                                <label for="formas" class="segment-box">
                                    <span class="segment-title">Formas e Texturas</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="manicure" name="segmento" value="Manicure e Pedicure">
                                <label for="manicure" class="segment-box">
                                    <span class="segment-title">Manicure e Pedicure</span>
                                </label>
                            </div>
                        </div>

                        <div class="segment-column">
                            <div class="segment-item">
                                <input type="radio" id="podologia" name="segmento" value="Podologia">
                                <label for="podologia" class="segment-box">
                                    <span class="segment-title">Podologia</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="unhasgel" name="segmento" value="Unhas em Gel">
                                <label for="unhasgel" class="segment-box">
                                    <span class="segment-title">Unhas em Gel</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="maquiagem" name="segmento" value="Maquiagem">
                                <label for="maquiagem" class="segment-box">
                                    <span class="segment-title">Maquiagem</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="unhasgel2" name="segmento" value="Unhas em Gel">
                                <label for="unhasgel2" class="segment-box">
                                    <span class="segment-title">Unhas em Gel</span>
                                </label>
                            </div>
                        </div>

                        <div class="segment-column">
                            <div class="segment-item">
                                <input type="radio" id="hastecapilar" name="segmento" value="Haste Capilar">
                                <label for="hastecapilar" class="segment-box">
                                    <span class="segment-title">Haste Capilar</span>
                                </label>
                            </div>
                            <div class="segment-item">
                                <input type="radio" id="outros" name="segmento" value="Outros Serviços">
                                <label for="outros" class="segment-box">
                                    <span class="segment-title">Outros Serviços</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Botão "Próximo" -->
                    <div class="rectangle-container mt-4">
                        <button class="btn btn-primary" type="button" disabled id="next-button" onclick="window.location.href='servicosClientePaginaInicial.html';">
                            Próximo
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Ligando ao Js externo-->
    <script src="agendarCliente.js"></script>
</body>
</html>
